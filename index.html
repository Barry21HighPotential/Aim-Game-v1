<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aiming Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif, Helvetica, Arial;
        } 

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content vertically */
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
            margin: 0;
            min-height: 100vh; /* Ensure body takes full height */
        }

        #info-container {
            display: flex;
            gap: 15px; /* Reduced gap */
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px; /* Match game container max-width */
            flex-wrap: wrap; /* Allow boxes to wrap on small screens */
            justify-content: center;
        }

        .info-box {
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem; /* Responsive font size */
            flex-grow: 1; /* Allow boxes to grow and fill space */
            min-width: 150px; /* Minimum width before wrapping */
            height: 60px; /* Reduced height */
            text-align: center;
            border-radius: 5px;
            padding: 10px;
        }

        #score-box {
            background-color: rgb(75, 156, 255);
            color: white;
        }

        #time-box {
            background-color: aqua;
        }

        #hits-box {
            background-color: yellow;
        }

        #game-container {
            position: relative;
            width: 100%; /* Make width responsive */
            max-width: 800px; /* Set a max-width for larger screens */
            aspect-ratio: 4 / 3; /* Maintain a 4:3 aspect ratio */
            border: 2px solid #333;
            background-color: #fff;
            margin-bottom: 20px;
        }

        #target {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer; /* Add cursor pointer */
            transition: all 0.1s ease; /* Smooth transition */
        }
        
        #target:active {
            transform: scale(0.9); /* Add a click effect */
        }

        #reset-button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #reset-button:hover {
            background-color: #555;
        }

        /* Modal Styles for Game Over */
        #game-over-modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
        }

        .modal-content h2 {
            margin-bottom: 15px;
            font-size: 2rem;
        }

        .modal-content p {
            margin-bottom: 25px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div id="info-container">
        <div id="score-box" class="info-box">Score: 0</div>
        <div id="time-box" class="info-box">Time: 30s</div>
        <div id="hits-box" class="info-box">Hits: 0</div>
    </div>
    <div id="game-container">
        <div id="target"></div>
    </div>
    <button id="reset-button">Reset Game</button>

    <!-- Game Over Modal -->
    <div id="game-over-modal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p id="final-score">Your score is 0</p>
            <button id="modal-reset-button">Play Again</button>
        </div>
    </div>

    <script>
        let score = 0;
        let hits = 0;
        const gameDuration = 30;
        let timeRemaining = gameDuration;
        let gameInterval;

        const target = document.getElementById('target');
        const gameContainer = document.getElementById('game-container');
        const scoreBox = document.getElementById('score-box');
        const timeBox = document.getElementById('time-box');
        const hitsBox = document.getElementById('hits-box');
        const resetButton = document.getElementById('reset-button');
        
        // Modal elements
        const gameOverModal = document.getElementById('game-over-modal');
        const finalScoreElement = document.getElementById('final-score');
        const modalResetButton = document.getElementById('modal-reset-button');

        function updateScore() {
            scoreBox.innerText = `Score: ${score}`;
        }

        function updateHits() {
            hitsBox.innerText = `Hits: ${hits}`;
        }

        function updateTime() {
            timeBox.innerText = `Time: ${timeRemaining}s`;
        }

        function moveTarget() {
            const containerWidth = gameContainer.clientWidth;
            const containerHeight = gameContainer.clientHeight;
            const targetWidth = target.clientWidth;
            const targetHeight = target.clientHeight;

            // Ensure target stays within the bounds of the container
            const x = Math.random() * (containerWidth - targetWidth);
            const y = Math.random() * (containerHeight - targetHeight);
            
            target.style.left = `${x}px`;
            target.style.top = `${y}px`;
        }

        function handleTargetClick() {
            if (timeRemaining > 0) {
                score += 10;
                hits += 1;
                updateScore();
                updateHits();
                moveTarget();
            }
        }
        
        function showGameOverModal() {
            finalScoreElement.innerText = `Your score is ${score}`;
            gameOverModal.style.display = 'flex';
        }

        function hideGameOverModal() {
            gameOverModal.style.display = 'none';
        }

        function startGame() {
            moveTarget();
            
            gameInterval = setInterval(() => {
                if (timeRemaining > 0) {
                    timeRemaining--;
                    updateTime();
                } else {
                    clearInterval(gameInterval);
                    target.style.display = 'none'; // Hide target when game is over
                    showGameOverModal();
                }
            }, 1000);
        }

        function resetGame() {
            hideGameOverModal();
            clearInterval(gameInterval);
            score = 0;
            hits = 0;
            timeRemaining = gameDuration;
            updateScore();
            updateHits();
            updateTime();
            target.style.display = 'block'; // Show target again
            startGame();
        }

        target.addEventListener('click', handleTargetClick);
        resetButton.addEventListener('click', resetGame);
        modalResetButton.addEventListener('click', resetGame);

        window.onload = startGame;
        // Move target on window resize to ensure it's always within bounds
        window.onresize = moveTarget;
    </script>
</body>
</html>
